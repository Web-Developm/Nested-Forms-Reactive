<div class="jumbotron">
    <form [formGroup]="data">
        <div class="section">
            <div class="row">

                <div class="col-sm-4">
                    <label>Blood Group</label>
                </div>
    
                <div class="col-sm-6 form-group">
                    <select  class="form-select" name="blood"  formControlName="blood">
                        <option value="" selected>Select a option</option>
                        <option (onSelectionChange)="change($event)" *ngFor="let group1 of group" [value]="group1.value">
                            {{group1.viewValue}}
                        </option> 
                    </select>
                </div>
    
            </div>
        </div>

    </form>
</div>


<div class="d-grid" style="padding-top:50px">
    <button type="button" class="btn btn-outline-success" (click)=display($event)>Display</button>
</div>
